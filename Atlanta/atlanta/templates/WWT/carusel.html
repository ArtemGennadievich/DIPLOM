<div class="container">
    <div class="content">
        <div class="carusel">
            <div class="wrapper">
                <input class="input3" checked type=radio name="slider" id="slide1"/>
                <input class="input3" type=radio name="slider" id="slide2"/>
                <input class="input3" type=radio name="slider" id="slide3"/>
                <input class="input3" type=radio name="slider" id="slide4"/>
                <input class="input3" type=radio name="slider" id="slide5"/>

                <div class="slider-wrapper">
                    <div class=inner>
                        <article>
                            <div class="info top-left">
                                <h3>{{ car_list.car_title1 }}</h3></div>
                            <img src="{{ car_list.car_img1 }}"/>
                        </article>

                        <article>
                            <div class="info bottom-right">
                                <h3>{{ car_list.car_title2 }}</h3></div>
                            <img src="{{ car_list.car_img2 }}"/>
                        </article>

                        <article>
                            <div class="info bottom-left">
                                <h3>{{ car_list.car_title3 }}</h3></div>
                            <img src="{{ car_list.car_img3 }}"/>
                        </article>

                        <article>
                            <div class="info top-right">
                                <h3>{{ car_list.car_title4 }}</h3>
                            </div>
                            <img src="{{ car_list.car_img4 }}"/>
                        </article>
                        <article>
                            <div class="info bottom-left">
                                <h3>{{ car_list.car_title5 }}</h3></div>
                            <img src="{{ car_list.car_img5 }}"/>
                        </article>
                    </div>
                    <!-- .inner -->
                </div>
                <!-- .slider-wrapper -->

                <div class="slider-prev-next-control">
                    <label for=slide1></label>
                    <label for=slide2></label>
                    <label for=slide3></label>
                    <label for=slide4></label>
                    <label for=slide5></label>
                </div>
                <!-- .slider-prev-next-control -->

                <div class="slider-dot-control">
                    <label for=slide1></label>
                    <label for=slide2></label>
                    <label for=slide3></label>
                    <label for=slide4></label>
                    <label for=slide5></label>
                </div>
                <!-- .slider-dot-control -->
            </div>
        </div>
        <div class="fix_b">
            <div class="fix_box1">
                <img class="img_fix"
                     src="https://russianelectronics.ru/wp-content/uploads/2010/06/philips_on_red_square.jpg"
                     alt="">
            </div>

            <div class="fix_box_down">

                          <img class="img_fix1"
                         src="https://kabekin.com/uploads/cache/1010038213/Waterfall-in-Mountains-400x270-MM-100.jpg"
                         alt="">

            </div>
        </div>
    </div>
</div>
